# 公共配置文件
spring:
  application:
    name: hoj-backend-judge-service
  # 默认 dev 环境
  profiles:
    active: dev
  # 支持 swagger3
  mvc:
    path-match:
      matching-strategy: ant_path_matcher
  # session 配置
  session:
    store-type: redis
    # 30 天过期
    timeout: 2592000
  cloud:
    nacos:
      discovery:
        server-addr: "${NACOS_SERVER_ADDR}"
        username: "${NACOS_USERNAME}"
        password: "${NACOS_PASSWORD}"
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: "${MYSQL_URL}"
    username: "${MYSQL_USERNAME}"
    password: "${MYSQL_PASSWORD}"
    # Redis 配置
  redis:
    database: 1
    host: "${REDIS_HOST}"
    port: "${REDIS_PORT}"
    timeout: 5000
#    password: 123456
  rabbitmq:
    host: "${RABBITMQ_HOST}"
    port: "${RABBITMQ_PORT}"
    username: "${RABBITMQ_USERNAME}"
    password: "${RABBITMQ_PASSWORD}"
  # 文件上传
  servlet:
    multipart:
      # 大小限制
      max-file-size: 10MB
server:
  address: 0.0.0.0
  port: 8104
  servlet:
    context-path: /api/judge
    # cookie 30 天过期
    session:
      cookie:
        same-site: none # 设置 SameSite=None
        secure: true    # 确保 Secure
        max-age: 2592000
        path: /api
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
knife4j:
  enable: true
sftp:
  enable: true
  remoteHost: "${SFTP_REMOTE_HOST}"
  port: "${SFTP_PORT}"
  username: "${SFTP_USERNAME}"
  password: "${SFTP_PASSWORD}"